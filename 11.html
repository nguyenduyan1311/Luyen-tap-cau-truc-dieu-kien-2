<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = + prompt('Nhập mức thu nhập cá nhân')
    if (a >= 20000000) {
        alert('Tiền thuế là: ' + (a*10/100))
    } else if (a >= 10000000) {
        alert('Tiền thuế là: ' + (a*8/100))
    } else
        alert('Tôi không có tiền để nộp')
</script>
</body>
</html>
