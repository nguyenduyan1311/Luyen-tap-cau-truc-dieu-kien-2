<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số tiền ban đầu")
    let n = +prompt("Nhập số tháng cho vay")
    if (n <= 6) {
        alert("Tiền lãi là: "+((a*((1+6.75/100)**n))-a))
    } else if (n <= 12) {
        alert("Tiền lãi là: "+((a*((1+7.75/100)**n))-a))
    } else {
        alert("Tiền lãi là: "+((a*((1+8/100)**n))-a))
    }
</script>
</body>
</html>
