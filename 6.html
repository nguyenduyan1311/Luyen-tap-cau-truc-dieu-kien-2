<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a")
    let b = +prompt("Nhập b")
    if (a==0) {
        if (b==0) {
            alert("Phương trình có vô số nghiệm")
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        alert("Phương trình có nghiệm là: x= "+(-b/a))
    }
</script>
</body>
</html>
